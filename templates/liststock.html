{% extends "layout.html" %}

{% block body %}

    <section class="home-slider owl-carousel">
      <div class="slider-item bread-item" style="background-image: url(images/bg_1.jpg);" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container-fluid">
          <div class="row slider-text align-items-center justify-content-center" data-scrollax-parent="true">

            <div class="col-md-8 mt-5 text-center col-sm-12 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
              <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Blog</span></p>
	            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">List Stock</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <section class="ftco-section bg-light">
      <div class="container"> 
       
       
        <!-- Code edited by me  -->
        <!-- final list has dictionary of dictionaries containign dta -->
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <h2 class="mb-4">Sample stocks of 5 big MNC's</h2>
          </div>
        </div>
        
         
        {% for dict in final_list %}
        <div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="table-responsive">
	    				<table class="table">
						    <thead class="thead-primary">
        {% for key1,item1 in dict.items() %}
            <tr>{{key1}}</tr>
      {% for key2,nested_item in item1.items() %}
         <td> {{key2}}  {{nested_item}} </td>
      {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
           {% endfor %}



      
     
       <!-- End here -->
      </div>
    </section>

    {% endblock %}
